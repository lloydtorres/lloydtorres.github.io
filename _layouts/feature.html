<!DOCTYPE html>
<html>

    {% include head.html %}

    <body>
    
        {% include header.html %}
        {% include google_analytics.html %}

        <div class="curtain-header" style="{% if page.header %}background-image: url({{ page.header }});{% else %}background-color: #1e3b6c;{% endif %}">  
            <div class="curtain-overlay">
                <div class="curtain-overlay-container">
                    {% if page.picoverlay %}
                    <img src="{{ page.picoverlay }}" class="img-circle"/>
                    {% else %}
                    <h1>{{ page.title }}</h1>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="coverup">
            <div class="container pushdown page-content col-md-offset-2 col-md-8">
                {{ content }}
            </div><!-- /container -->
        </div>

        {% include footer.html %}

  </body>

</html>
